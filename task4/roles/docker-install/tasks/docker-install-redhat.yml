- name: Install docker-compose
  get_url:
    url: https://github.com/docker/compose/releases/download/v2.19.1/docker-compose-linux-x86_64
    dest: /usr/local/bin/docker-compose
    mode: 'u+x,g+x'

- name: Start Docker service
  service:
    name: docker
    state: started
    enabled: yes
